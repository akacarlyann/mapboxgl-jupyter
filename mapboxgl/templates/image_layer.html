
      {% block legend %}{% endblock legend %}

      map.addSource("image", {
         "type": "image",
         "url": "{{ image }}", // url or base64 encoded image
         "coordinates": {{ coordinates }}
      });

      map.addLayer({
        "id": 'image-{{ layerId }}',
        "type": "raster",
        "source": "image"
      }, "{{ belowLayer }}");
